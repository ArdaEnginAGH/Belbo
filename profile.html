<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
<!-- Firebase App (core) -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<!-- Auth -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<!-- Firestore -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

<script type="module" src="Shared.js"></script>
    <script type="module" src="Profile.js"></script>


  <style>
    body {
      padding-top: 60px;
    }
    .avatar {
      width: 150px;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>

    <!-- Navigation -->
    <nav id="nav-main" class="navbar navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="index.html">Belbo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active"><a class="nav-link" href="index.html">Home</a></li>
                <!-- About Us removed -->
                <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
                <li class="nav-item"><a class="nav-link disabled">Disabled</a></li>
                <li class="nav-item"><a id="logoutBtn" class="nav-link" href="#">Logout</a></li>
            </ul>
        </div>
    </nav>

    <script>
        function checkLoginStatus() {
            firebase.auth().onAuthStateChanged(user => {
                if (!user) {
                    // Redirect to login page if not logged in
                    window.location.href = "Login.html";
                }
            });
        }
    </script>

<div class="container bootstrap snippet">
    <div class="row mb-4">
        <div class="col-sm-10">
            <h1 class="text-primary">User Name</h1>
        </div>
        <div class="col-sm-2 text-center">
            <img title="profile image" class="rounded-circle img-fluid" src="http://www.gravatar.com/avatar/28fd20ccec6865e2d5f0e1f4446eb7bf?s=100" alt="Profile Image">
        </div>
    </div>

    <div class="row">
        <!-- Sidebar -->
        <div class="col-sm-3">
            <div class="text-center mb-4">
                <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar rounded-circle img-thumbnail" alt="avatar">
                <h6 class="mt-3">Upload a different photo...</h6>
                <input type="file" class="form-control file-upload">
            </div>

            <ul class="list-group mb-3">
                <li class="list-group-item list-group-item-primary">Activity</li>
                <li class="list-group-item">Todays Calori: <span class="badge badge-primary float-right">125</span></li>
                <li class="list-group-item">Current BMI: <span class="badge badge-success float-right">13</span></li>
                <li class="list-group-item">Todays Task: <span class="badge badge-info float-right">2 km run</span></li>
                <li class="list-group-item">Current Streak: <span class="badge badge-warning float-right">78</span></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="col-sm-9">
            <ul class="nav nav-tabs">
                <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#home">Profile</a></li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane active mt-4" id="home">
                    <form class="form" action="#" method="post" id="registrationForm">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>First Name</label>
                                <input type="text" class="form-control" placeholder="First Name" disabled>
                            </div>
                            <div class="form-group col-md-6">
                                <label>Last Name</label>
                                <input type="text" class="form-control" placeholder="Last Name" disabled>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>Phone</label>
                                <input type="text" class="form-control" placeholder="Phone" disabled>
                            </div>
                            <div class="form-group col-md-6">
                                <label>Age</label>
                                <input type="text" class="form-control" placeholder="Age" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" placeholder="you@email.com" disabled>
                        </div>
                        <div class="form-group">
                            <label>Weight</label>
                            <input type="text" class="form-control" placeholder="Weight" disabled>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>Height</label>
                                <input type="text" class="form-control" placeholder="Height" disabled>
                            </div>
                            <div class="form-group col-md-6">
                                <label>Calori goal</label>
                                <input type="text" class="form-control" placeholder="Calori goal" disabled>
                            </div>
                        </div>
                        <button class="btn btn-success" type="submit" id="saveButton" disabled><i class="fa fa-check"></i> Save</button>
                        <button class="btn btn-secondary" type="button" id="editButton"><i class="fa fa-edit"></i> Edit</button>
                    </form>
                </div>

              
            </div>
        </div>
    </div>
</div>


<br>

<footer style="background-color: #000; color: #fff; padding: 20px 0; text-align: center;">
    <div class="container">
      <p>&copy; 2023 Caloria. All rights reserved.</p>
      <p>Designed with by Caloria Team</p>
    </div>
  </footer>
  <!-- JS Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // auto-toggle nav menu on hover
    $(function() {
      $('#nav-main').hover(
        () => $('#navbarNav').collapse('show'),
        () => $('#navbarNav').collapse('hide')
      );
    });

    // attach logout handler
    document.addEventListener('DOMContentLoaded', () => {
      const logoutBtn = document.getElementById('logoutBtn');
      if (logoutBtn && window.auth) {
        logoutBtn.addEventListener('click', async e => {
          e.preventDefault();
          try {
            await auth.signOut();
            window.location.href = 'login.html';
          } catch (err) {
            console.error('Logout failed:', err);
          }
        });
      }
    });
  </script>


</body>
</html>
