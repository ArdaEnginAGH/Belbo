  <script>
  // Firebase Config (senin bilgilerinle)
  const firebaseConfig = {
    apiKey: "AIzaSyCq6n-YI2zyisjbH_z3hSGK9AcqpYepIo0",
    authDomain: "belboo-s-domain.firebaseapp.com",
    projectId: "belboo-s-domain",
    storageBucket: "belboo-s-domain.firebasestorage.app",
    messagingSenderId: "376250568269",
    appId: "1:376250568269:web:94b394f67f19b0ce3d1604",
    measurementId: "G-ZVTL36WRYP"
  };

  // Firebase başlat
  firebase.initializeApp(firebaseConfig);
  firebase.analytics();
  const auth = firebase.auth();

  // Google ile giriş
  function signInWithGoogle() {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider)
    .then((result) => {
      alert("Hoş geldin " + result.user.displayName);
      console.log(result.user);
      window.location.href = "Home.html"; // Başarılı girişte yönlendirme
    })
    .catch((error) => {
      console.error(error);
      alert("Google login failed! Error: " + error.message);
      console.error("Error code:", error.code, "Error message:", error.message);
    });
  }

  // Facebook ile giriş
  function signInWithFacebook() {
    const provider = new firebase.auth.FacebookAuthProvider();
    auth.signInWithPopup(provider)
    .then((result) => {
      alert("Hoş geldin " + result.user.displayName);
      console.log(result.user);
      window.location.href = "Home.html"; // Başarılı girişte yönlendirme
    })
    .catch((error) => {
      console.error(error);
      alert("Facebook login failed!");
      window.location.href = "Login.html"; // Başarısız girişte yönlendirme
    });
  }
  </script>
